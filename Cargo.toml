[package]
name = "trustfall_rustdoc"
version = "0.11.1"
edition = "2021"
authors = ["Predrag Gruevski <obi1kenobi82@gmail.com>"]
license = "Apache-2.0 OR MIT"
description = "Run Trustfall queries across multiple rustdoc JSON format versions."
repository = "https://github.com/obi1kenobi/trustfall-rustdoc"
readme = "./README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
serde_json = "1.0.85"
serde = { version = "1.0.145", features = ["derive"] }
trustfall = "0.4.0"
trustfall-rustdoc-adapter-v21 = { package = "trustfall-rustdoc-adapter", version = ">=21.7.0,<21.8.0", optional = true }
trustfall-rustdoc-adapter-v22 = { package = "trustfall-rustdoc-adapter", version = ">=22.7.0,<22.8.0", optional = true }
trustfall-rustdoc-adapter-v23 = { package = "trustfall-rustdoc-adapter", version = ">=23.4.0,<23.5.0", optional = true }
trustfall-rustdoc-adapter-v24 = { package = "trustfall-rustdoc-adapter", version = ">=24.3.0,<24.4.0", optional = true }
trustfall-rustdoc-adapter-v25 = { package = "trustfall-rustdoc-adapter", version = ">=25.0.0,<25.1.0", optional = true }

[features]
default = ["v21", "v22", "v23", "v24", "v25"]
v21 = ["dep:trustfall-rustdoc-adapter-v21"]
v22 = ["dep:trustfall-rustdoc-adapter-v22"]
v23 = ["dep:trustfall-rustdoc-adapter-v23"]
v24 = ["dep:trustfall-rustdoc-adapter-v24"]
v25 = ["dep:trustfall-rustdoc-adapter-v25"]
