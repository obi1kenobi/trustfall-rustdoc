[package]
name = "trustfall_rustdoc"
version = "0.12.0"
edition = "2021"
authors = ["Predrag Gruevski <obi1kenobi82@gmail.com>"]
license = "Apache-2.0 OR MIT"
description = "Run Trustfall queries across multiple rustdoc JSON format versions."
repository = "https://github.com/obi1kenobi/trustfall-rustdoc"
readme = "./README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
serde_json = "1.0.85"
serde = { version = "1.0.145", features = ["derive"] }
trustfall = "0.5.0"
trustfall-rustdoc-adapter-v23 = { package = "trustfall-rustdoc-adapter", version = ">=23.5.0,<23.6.0", optional = true }
trustfall-rustdoc-adapter-v24 = { package = "trustfall-rustdoc-adapter", version = ">=24.4.0,<24.5.0", optional = true }
trustfall-rustdoc-adapter-v26 = { package = "trustfall-rustdoc-adapter", version = ">=26.1.0,<26.2.0", optional = true }

[features]
default = ["v23", "v24", "v26"]
v23 = ["dep:trustfall-rustdoc-adapter-v23"]
v24 = ["dep:trustfall-rustdoc-adapter-v24"]
v26 = ["dep:trustfall-rustdoc-adapter-v26"]
